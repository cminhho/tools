<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
	<link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Tools by cminhho</title>
  </head>

  <body ng-controller="FieldCtrl">

	  <div>
		<select class="form-control" name="templates" ng-model="template" ng-change="loadTemplate()">
		  <option value="" selected>Template</option>
		  <option value="http://www.w3schools.com/">W3schools</option>
		  <option value="http://jsbeautifier.org/">Online JavaScript beautifier</option>
		  <option value="https://cdnjs.com/">Google CDN </option>
		  <option value="tools/css_minifier_online/index.html">CSS Minifier Online</option>
		  <option value="http://www.webtoolkitonline.com/">Web Toolkit Online</option>
		</select>
	  </div>
	  <iframe id="iframe" data-ng-src="{{activeTemplate}}"></iframe>

	  <!-- script -->
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
	  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-sanitize.min.js"></script>
	  <script src="javascripts/main.js"></script>
	</body>
</html>
